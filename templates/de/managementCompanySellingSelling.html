<form id="dialog-selling">
	<table>
		<tr>
			<td>
				<table>
					<tr>
						<td colspan=2 style="background-color: #eee; font-weight: bold;"
							class=thd>Lieferbedingung</td>
					</tr>
					<tr>
						<td class=fieldname>Mindestbestellwert</td>
						<td><input class=inputRight type=text name=minOrderValue
							size=8></td>
					</tr>
					<tr>
						<td class=fieldname>frei Haus ab</td>
						<td><input class=inputRight type=text name=carriageFree
							size=8></td>
					</tr>

					<tr>
						<td colspan=2 style="background-color: #eee; font-weight: bold;"
							class=thd>Zahlungsbedingung</td>
					</tr>
					<tr>
						<td colspan=2 style='text-align: right;'><select
							name=termPayment>
						</select></td>
					</tr>

					<tr>
						<td colspan=2 style="background-color: #eee; font-weight: bold;"
							class=thd>Werkverkehr</td>
					</tr>
					<tr>
						<td class=fieldname>Kilometerpreis</td>
						<td><input class=inputRight type=text name=truck_cost_km
							size=8></td>
					</tr>
					<tr>
						<td class=fieldname>Versicherung (% vom Wert)</td>
						<td><input class=inputRight type=text
							name=truck_cost_insurance size=8></td>
					</tr>
					<tr>
						<td colspan=2 style="background-color: #eee; font-weight: bold;"
							class=thd>Ticket</td>
					</tr>
					<tr>
						<td class=fieldname>Bearbeitungsstatus freigeben</td>
						<td><input type=checkbox name=ticketExternal></td>
					</tr>

				</table>
			</td>
			<td valign=top>
				<table>
					<tr>
						<td colspan=2 style="background-color: #eee; font-weight: bold;"
							class=thd>Marktplatz</td>
					</tr>
					<tr>
						<td class=fieldname>Auhentifizierung</td>
						<td><input type=text name=im_htaccess size=15></td>
					</tr>
					<tr>
						<td class=fieldname>- Password</td>
						<td><input type=text name=im_htaccess_password size=15></td>
					</tr>
					<tr>
						<td class=fieldname>Benutzer</td>
						<td><input type=text name=im_user size=15></td>
					</tr>
					<tr>
						<td class=fieldname>- Password</td>
						<td><input type=text name=im_user_password size=15></td>
					</tr>
					<tr>
						<td class=fieldname>Admin</td>
						<td><input type=text name=im_admin size=15></td>
					</tr>
					<tr>
						<td class=fieldname>- Password</td>
						<td><input type=text name=im_admin_password size=15></td>
					</tr>

				</table>
			</td>
			<td valign=top>
				<table>
					<tr>
						<td colspan=2 style="background-color: #eee; font-weight: bold;"
							class=thd>Katalog</td>
					</tr>
					<tr>
						<td colspan=2 id=viewCatalogue></td>
					</tr>
					<tr>
						<td><input type=file id=image></td>
						<td><input class=inputButton type=button onclick=managementCompanyMasterSellingUpload()
							value='upload'></td>
					</tr>
					<tr>
						<td colspan=2><HR></td>
					</tr>
					<tr>
						<td colspan=2 align=center><input class=inputButton
							type=button onclick=sellingSaveRecord() value='save'></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</form>

<div id="dialogCatalogue" title="Katalog" style="display: none;">
	<table style="width: 100%">
		<tr>
			<td colspan=2 id=ajax-loading style="display: none;" align=center><img
				src=../../images/ajax-loader.gif></td>
		</tr>

		<tr>
			<td colspan=2 id=srcCatalogue></td>
		</tr>

	</table>
</div>
